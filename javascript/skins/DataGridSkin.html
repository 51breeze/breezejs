<style>
    .data-grid-skin
    {
        border:0px;
        cellpadding:0px;
        cellspacing:0px;
        border-collapse:collapsed;
        border-spacing:0;
        user-select:none;
    }
    .data-grid-skin > tbody > tr > td,.data-grid-skin > thead > tr th
    {
        border:solid 1px #999999;
        padding:0px 2px;
    }
    .data-grid-skin > thead > tr th
    {
        background-color:#cccccc;
        textAlign:center;
    }
</style>
<table class="data-grid-skin" id="@container">
    <thead id="@head">
      <tr><? foreach(columns as name){ ?><th>{name}</th> <? } ?></tr>
    </thead>
    <tbody id="@body">
    <? foreach(datalist as item){ ?>
    <tr>
        <? foreach(item as key val){ ?><td data-column="{key}" >{val}</td> <? } ?>
    </tr>
    <? } ?>
    </tbody>
    <tfoot id="@foot"></tfoot>
</table>
